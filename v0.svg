<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Main container with border and rounded corners -->
  <rect x="10" y="10" width="780" height="480" rx="10" ry="10" fill="#1e1e1e" stroke="#444" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="10" y="10" width="780" height="40" rx="10" ry="10" fill="#262626"/>
  <text x="50" y="35" font-family="Arial" font-size="16" fill="#fff">AI Development Environment</text>
  
  <!-- Deploy button -->
  <rect x="700" y="20" width="70" height="20" rx="4" ry="4" fill="#fff"/>
  <text x="715" y="35" font-family="Arial" font-size="12" fill="#000">Deploy</text>
  
  <!-- Left panel - Chat History -->
  <rect x="20" y="60" width="180" height="420" rx="5" ry="5" fill="#000"/>
  <text x="50" y="240" font-family="Arial" font-size="18" fill="#ff6b6b" font-weight="bold">Chat History</text>
  
  <!-- Middle panel - AI Chat Interface -->
  <rect x="210" y="60" width="260" height="420" rx="5" ry="5" fill="#ffd43b"/>
  <text x="265" y="240" font-family="Arial" font-size="18" fill="#ff6b6b" font-weight="bold">AI Chat Interface</text>
  <rect x="230" y="260" width="220" height="100" rx="5" ry="5" fill="#fff" opacity="0.7"/>
  <text x="240" y="290" font-family="Arial" font-size="12" fill="#333" width="200">Continue chatting to ask questions about or make changes to code...</text>
  <rect x="230" y="380" width="220" height="40" rx="5" ry="5" fill="#333" opacity="0.7"/>
  <text x="290" y="405" font-family="Arial" font-size="12" fill="#fff">Ask a follow up...</text>
  
  <!-- Right top panel - Code Structure Tree -->
  <rect x="480" y="60" width="140" height="210" rx="5" ry="5" fill="#845ef7"/>
  <text x="495" y="165" font-family="Arial" font-size="16" fill="#ff6b6b" font-weight="bold">Code Structure</text>
  <text x="525" y="185" font-family="Arial" font-size="16" fill="#ff6b6b" font-weight="bold">Tree</text>
  <rect x="495" y="100" width="110" height="15" rx="2" ry="2" fill="#333" opacity="0.3"/>
  <rect x="495" y="120" width="110" height="15" rx="2" ry="2" fill="#333" opacity="0.3"/>
  <rect x="495" y="140" width="110" height="15" rx="2" ry="2" fill="#333" opacity="0.3"/>
  
  <!-- Right bottom panel - Codepad -->
  <rect x="630" y="60" width="150" height="210" rx="5" ry="5" fill="#40c057"/>
  <text x="660" y="165" font-family="Arial" font-size="18" fill="#ff6b6b" font-weight="bold">Codepad</text>
  <rect x="645" y="85" width="120" height="120" fill="#333" opacity="0.2"/>
  <text x="650" y="100" font-family="Arial" font-size="8" fill="#fff">import { useState } from 'react';</text>
  <text x="650" y="115" font-family="Arial" font-size="8" fill="#fff">function Component() {</text>
  <text x="650" y="130" font-family="Arial" font-size="8" fill="#fff">  return (</text>
  <text x="650" y="145" font-family="Arial" font-size="8" fill="#fff">    &lt;div&gt;Code&lt;/div&gt;</text>
  <text x="650" y="160" font-family="Arial" font-size="8" fill="#fff">  );</text>
  <text x="650" y="175" font-family="Arial" font-size="8" fill="#fff">}</text>
  
  <!-- Console -->
  <rect x="480" y="280" width="300" height="200" rx="5" ry="5" fill="#f8f9fa"/>
  <text x="615" y="380" font-family="Arial" font-size="18" fill="#ff6b6b" font-weight="bold">Console</text>
  
  <!-- Preview tab -->
  <rect x="480" y="280" width="70" height="25" rx="5" ry="5" fill="#444"/>
  <text x="497" y="297" font-family="Arial" font-size="12" fill="#fff">Preview</text>
  
  <!-- Code tab -->
  <rect x="555" y="280" width="70" height="25" rx="5" ry="5" fill="#333"/>
  <text x="578" y="297" font-family="Arial" font-size="12" fill="#fff">Code</text>
  
  <!-- Console tab -->
  <rect x="630" y="280" width="70" height="25" rx="5" ry="5" fill="#222"/>
  <text x="650" y="297" font-family="Arial" font-size="12" fill="#fff">Console</text>
  
  <!-- Info text -->
  <text x="400" y="490" font-family="Arial" font-size="10" fill="#888" text-anchor="middle">AI may make mistakes. Please use with discretion.</text>
</svg>
